<div class="hd-container">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="homeImg3" class="d-block w-100 tp-bgimg">
      </div>
      <div class="carousel-item">
        <img [src]="homeImg3" class="d-block w-100 tp-bgimg">
      </div>
      <div class="carousel-item">
        <img [src]="homeImg1" class="d-block w-100 tp-bgimg">
      </div>
    </div>
  </div>
</div>

<div class="container" fxLayout="row">
  <div class="col-sm-8">
    <h2>明星产品</h2>
    <div class="row">
      <div class="col-sm-4">
        <img [src]="gcImg">
        <p>可携带至现场进行 VOC 分析的 NovaTest P-系列便携式气相色谱仪</p>
        <button mat-flat-button>了解更多</button>
      </div>
      <div class="col-sm-4">
        <img [src]="omImg">
        <p>一体化连续自动分析气相色谱仪，您的 VOC 在线监测解决方案。</p>
        <button mat-flat-button>了解更多</button>
      </div>
      <div class="col-sm-4">
        <img [src]="sensorsImg">
        <p>气相色谱专用 PID，美国专利，毛细谱柱连接管，安装极简。</p>
        <button mat-flat-button>了解更多</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
  <div class="col-sm-3">
    <h2>最新要闻</h2>
    <div *ngFor="let event of events | slice:0:6; index as i">
      <span><a [href]="event.infoPath">{{ event.title }}</a></span>
      <p style="color: #67a538;">{{ event.date }}</p>
    </div>
    <a routerLink="/news-and-events">了解更多>></a>
  </div>
</div>
<app-events></app-events>
