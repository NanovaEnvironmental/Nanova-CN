    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" ngModel name="username" required placeholder="您的姓名">
                </div>
                <div class="mb-3">
                    <input type="text" id="email" class="form-control" ngModel name="email" required email placeholder="您的邮箱">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <input type="text" id="phone" class="form-control" ngModel name="email" required placeholder="电话号码">
                </div>
                <div class="mb-3">
                    <input type="text" id="company" class="form-control" ngModel name="company" required placeholder="您的公司">
                  </div>
            </div>
            
            <div>
                <textarea 
                name="questionAnswer" 
                rows="5.5"
                class="form-control"
                placeholder="留言"
                ></textarea>
            </div>
        </div>
        <div class="text-center mb-5">
            <button type="submit" class="btn">确认提交</button>
        </div>
    </form>
    <hr>
    <div class="mt-5 mb-5">
        <h2>发送邮件</h2>
        <p>通过
          <strong class="col-sm-2">
            <a style="color: #67a538;" href="mailto:info@nanovaenv.com">电子邮件</a>
          </strong> 
          获取更多信息。我们会尽快回复！
        </p>
    </div>
    
</div>
