<footer>
    <div class="prefooter">  
        <div class="row">
            <div class="col-sm-3" fxLayoutAlign="center center">
                <img [src]="footImg">
            </div>
            <div class="col-sm-3">
                <ul fxLayout="column" fxLayoutAlign="center center" style="padding: 0px 45px;">
                    <li><h4>联系我们</h4></li>
                    <li>周一至周五，8AM-5PM</li>
                    <li>电话：+1 (573)476-6355</li>
                    <li>地址：北京市，海淀区，马甸路19号，金澳国际，2809</li>
                    <li style="margin-top: 5px;" fxLayout fxLayoutAlign="start start">
                        <a href="https://twitter.com/NanovaEnv">
                            <img [src]="twitterImg">
                        </a>
                        <a href="https://www.facebook.com/NanovaEnv">
                            <img [src]="faceBookImg">
                        </a>
                        <a href="https://www.linkedin.com/company/nanovaenvironmental">
                            <img [src]="linkedInImg">
                        </a>
                        <a href="https://www.youtube.com/channel/UCTuycpYQVaKBKt1arZRpG2Q">
                            <img [src]="youTubeImg">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-3">
                <ul fxLayout="column" fxLayoutAlign="center center">
                    <li><h4>快速链接</h4></li>
                    <li><a routerLink="/news-and-events">新闻与事件</a></li>
                    <li><a routerLink="/faqs/p100">常见问题</a></li>
                    <li><a routerLink="/service-supports">客户服务</a></li>
                    <li><a routerLink="/tech-supports">技术支持</a></li>
                </ul>
            </div>
            <div class="col-sm-3">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <h4>订阅我们</h4>
                    <form [formGroup]="subscribeForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
                        <input type="text" id="email" class="form-control" formControlName="useremail" required email placeholder="Ex. pat@example.com">  
                        <button mat-button type="submit" [disabled]="!subscribeForm.valid">订阅</button>
                        <p> {{result}} </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="postfooter">
        {{ copyRight }}
    </div>
</footer>
