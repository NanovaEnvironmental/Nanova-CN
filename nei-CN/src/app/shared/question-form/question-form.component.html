<div class="form-container">
    <h2>向我们提问</h2>
    <p>没有找到您想要的？给我们留言，我们会尽快回复您！严禁投放广告</p>
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <input type="text" id="username" class="form-control" formControlName="username" required placeholder="您的姓名（必填）">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="email" class="form-control" formControlName="email" required email placeholder="您的邮箱（必填）">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="phone" class="form-control" formControlName="phone" required placeholder="电话号码（必填）">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <textarea 
                    id="comment"
                    formControlName="comment" 
                    rows="5.5"
                    class="form-control"
                    placeholder="留言"
                    ></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn" [disabled]="!questionForm.valid">确认提交</button>
            </div>
        </div>
        
    </form>
</div>
