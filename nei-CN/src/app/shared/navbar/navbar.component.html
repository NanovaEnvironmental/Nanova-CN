<mat-toolbar class="toolbar" class="mat-elevation-z2">
    <mat-toolbar-row class="branding-container" fxLayoutAlign="start center">
        <button mat-button fxShow fxHide.gt-sm (click)="sidenav.toggle()" >
            <mat-icon aria-label="Navbar Menu">menu</mat-icon>
        </button>
        <a href="/">
            <img [src]="navImage" class="navLogo">
        </a>
        <!-- <span>Tel: +86 (0574)88003102</span>  -->  
    </mat-toolbar-row>
    <mat-toolbar-row class="headmenu-container" fxLayoutAlign="space-between center" fxShow="”true”" fxHide.lt-md="”true”">
        <div class="head-menu">
            <app-nav-content></app-nav-content>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column">
        <app-nav-content fxLayout="column"></app-nav-content>    
    </mat-sidenav>
    <div>
		<router-outlet></router-outlet>
	</div>
    <app-footer></app-footer>
</mat-sidenav-container>
